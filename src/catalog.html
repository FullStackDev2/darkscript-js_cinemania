<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog - Cinemania</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body data-page="catalog">
    <load src="./partials/header.html" />
    <load src="./partials/hero.html" />

    <main class="catalog-page">

      <div class="catalog-page">
        <div class="search-row">
      
         <div class="film-input">
          
          <input type="text" class="search-input" placeholder="Film" />
    
        </div>
          <!-- YEAR DROPDOWN -->
          <div class="year-select">
            <button class="year-btn" id="yearBtn" type="button">
              <span id="selectedYear">Year</span>
            </button>

            <ul class="year-dropdown" id="yearDropdown">
              <li data-year="">Year</li>
              <li data-year="2023">2023</li>
              <li data-year="2022">2022</li>
              <li data-year="2021">2021</li>
              <li data-year="2020">2020</li>
              <li data-year="2019">2019</li>
              <li data-year="2018">2018</li>
              <li data-year="2017">2017</li>
              <li data-year="2016">2016</li>
              <li data-year="2015">2015</li>
            </ul>
          </div>
      
      <div class="cntry-select" id="countrySelect">
        <button class="country-btn" type="button">

        <span id="selectedCountry">Country</span>
       
      </button>

         <ul class="country-list">
          <li data-country>United States</li>
          <li data-country>Germany</li>
          <li data-country>France</li>
          <li data-country>Italy</li>
          <li data-country>Spain</li>
          <li data-country>United Kingdom</li>
          <li data-country>Japan</li>
          <li data-country>Belgium</li>
         </ul>
      </div>
      
          <button class="search-btn">
          </button>
        </div>
      </div>
      <div class="movie-list">
        <div id="moviesContainer"></div>
       <div id="emptyMessage" hidden>
        <p class="emptyHidden">OOPS...</p>
       <p class="emptyHidden">We are very sorry!</p>
        <p class="emptyHidden">You don't have any results matching your search.</p>
        </div>
        <div id="pagination" class="pagination-container"></div>
      </div>
    </main>
    <load src="./partials/footer.html" />
    <load src="./trailer_popup.html" />
    <!-- Scroll Up Button -->
    <button class="scroll-up" id="scrollUpBtn" aria-label="Sayfanın başına git">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M12 4l-8 8h5v8h6v-8h5z" fill="currentColor" />
      </svg>
    </button>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
