    <section class="catalog-page">
        <section class="section">
            <div class="section-header">
                <h2>WEEKLY TRENDS</h2>
                <a href="catalog.html" class="see-all">See all</a>
            </div>
        
            <div class="weekly-trends" id="weeklyTrends"></div>
        
        </section>
        
        <section class="section2">
            <div class="section-header1">
                <h2>UPCOMING THIS MONTH</h2>
            </div>
        </section>

        <section class="hero1">
            <img id="heroBackdrop" class="hero-backdrop" alt="Backdrop">
            
        </section>

        <section class="movie-details">
            <div class="movie-head" id="movieTitle"></div>

        
            <div class="movie-meta1">
            
                <div class="meta-row">
                    <span class="meta-label">Release date</span>
                    <strong class="meta-value" id="movieDate"></strong>
                </div>
            
                <div class="meta-row1">
                    <span class="meta-label">Vote / Votes</span>
                    <strong class="meta-value">
                        <span id="movieVoteAvg"></span> <span class="stick">/</span>
                        <span id="movieVoteCount"></span>
                    </strong>
                </div>
            
                <div class="meta-row">
                    <span class="meta-label">Popularity</span>
                    <strong class="meta-value" id="moviePopularity"></strong>
                </div>
            
                <div class="meta-row">
                    <span class="meta-label">Genre</span>
                    <strong class="meta-value genre" id="movieGenre"></strong>
                </div>
            
            </div>
            
            <!-- ABOUT (AYRI BLOK) -->
            <div class="movie-about">
                <span class="meta-label">ABOUT</span>
                <p id="movieOverview"></p>
            </div>

            <button class="subButon" type="submit" id="libraryToggleBtn">Add to my library</button>
        </section>
    </section>
