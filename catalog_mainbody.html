    <section class="catalog-page">
        <section class="section">
            <div class="section-header">
                <h2>WEEKLY TRENDS</h2>
                <a href="catalog_list.html" class="see-all">See all</a>
            </div>
        
            <div class="weekly-trends" id="weeklyTrends"></div>
        
        </section>
        
        <section class="section2">
            <div class="section-header1">
                <h2>UPCOMING THIS MONTH</h2>
            </div>
        </section>

        <section class="hero">
            <img id="heroBackdrop" class="hero-backdrop" alt="Backdrop">
            
        </section>

        <section class="movie-details">
            <div class="movie-head" id="movieTitle"></div>

        
            <div class="movie-meta">
        
                <div class="meta-left">
                    <span class="tight">Release date</span>
                    <span class="tight genre">Genre</span>
                    <span class="tight">Vote / Votes</span>
                    <span class="tight">ABOUT</span>
                    <span class="tight">Popularity</span>
                </div>
                
                <div class="meta-right">
                    <strong class="tight" id="movieDate"></strong>
                    <div class="vote-values">
                        <span class="tight" id="movieVoteAvg" class="vote-score"></span>
                        <span class="tight" id="movieVoteCount"></span>
                    </div>
                    <strong class id="movieAbout"></strong>
                    <strong class id="moviePopularity"></strong>
                    <strong id="movieGenre" class="genre"></strong>
                </div>
        
            </div>
        
            <p id="movieOverview"></p>

            <button class="subButon" type="submit">Add to my library</button>
        </section>
    </section>
